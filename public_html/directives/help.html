<button type='button' class='btn glyphicon glyphicon-question-sign' ng-click='help()' data-toggle="modal" data-target="#helpModal">
</button>

<div  class="modal fade" id="helpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Help</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row"  ng-repeat="tool in canvasTools">
                            <div class="col-md-2">
                                <span class="glyphicon {{tool.glyphiconicon}}" aria-hidden="true" title="None" ></span>
                            </div>
                            <div class="col-md-3">
                                <span>{{tool.name}}</span>
                            </div>
                            <div class="col-md-7">
                                <span>{{tool.help}}</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <span>jpg</span>
                            </div>
                            <div class="col-md-3">
                                <span>Download</span>
                            </div>
                            <div class="col-md-7">
                                <span>Export canvas as jpg</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <span class="glyphicon glyphicon-floppy-save"></span>
                            </div>
                            <div class="col-md-3">
                                <span>Save</span>
                            </div>
                            <div class="col-md-7">
                                <span>Save canvas to server. Canvas is fetched automatically when returning to URL</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-2">
                                <span class="glyphicon glyphicon-question-sign"></span>
                            </div>
                            <div class="col-md-3">
                                <span>Help</span>
                            </div>
                            <div class="col-md-7">
                                <span>This dialog</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="start" class="btn btn-primary"  data-dismiss="modal">Ok</button>
                </div>
            </form>
        </div>
    </div>
</div>

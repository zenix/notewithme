
<div class="row" ng-repeat="entry in entries">
    <div class="row">
        <div class="col-md-12">
            {{entry.fields.title}} {{entry.fields.date}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            {{entry.fields.content}}
        </div>
    </div>

</div>

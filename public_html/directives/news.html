<div class="row" ng-repeat="entry in entries">
    <div class="row">
        <div class="col-md-12">
            <h4>{{entry.fields.title}}</h4>
            <h5>{{entry.fields.date}}</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            {{entry.fields.content}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <hr/>
        </div>
    </div>
</div>

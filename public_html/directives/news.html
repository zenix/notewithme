<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">News</h3>
    </div>
    <div class="panel-body">
        <div ng-repeat="entry in entries">
            <div class="row">
                <div class="col-md-12 normal">
                    <h4>{{entry.fields.title}}</h4>
                    <h5>{{entry.fields.date}}</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 normal" marked="entry.fields.content">
                </div>
            </div>
            <rowhr></rowhr>
        </div>
        <div class="row readmore">
            <div class="col-md-12"><a href="/news">Read More</a></div>
        </div>
    </div>
</div>

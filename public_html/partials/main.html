<div class="container-fluid">
    <div class="row bg-primary">
        <div class="col-md-12">
            <div class="page-header">
                <h1>notewithme.com
                    <small></small>
                </h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="jumbotron">
                <div class="container">
                    <h1 class="text-center startModal">
                        <a data-toggle="modal" data-target="#startModal" ng-click="trackModal()">start</a>
                    </h1>
                    <p class="text-center">Give your room a name</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="jumbotron">
                <div class="container">
                    <h1 class="text-center">share</h1>
                    <p class="text-center">Send link to collaborators</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="jumbotron">
                <div class="container">
                    <h1 class="text-center">collaborate</h1>
                    <p class="text-center">Write, draw, move, stretch</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
           <div class="jumbotron mainContent">
                <p class="text-center">
                    <div class="row">
                        <div class="col-md-5"></div>
                        <div class="col-md-2">
                           <button type="button" class="btn btn-primary btn-lg startModal" data-toggle="modal" data-target="#startModal" ng-click="trackModal()">
                               Give it a try
                           </button>
                        </div>
                        <div class="col-md-5"></div>
                    </div>
                </p>
               <div class="row">
                   <div class="col-md-5"><faq limit="4"></faq></div>
                   <div class="col-md-2"></div>
                   <div class="col-md-5"><news limit="4"></news></div>
               </div>
               <hr/>
               <p class="text-center">
                   <div class="row">
                        <div class="col-md-1"></div>
                        <div class="col-md-2">
                           <a twitter  data-lang="en" data-count='horizontal' data-url='http://notewithme.com/' data-via='jtimonen' data-size="medium" data-text='notewithme.com: Start, Share and Collaborate. Real-time canvas for notes.' ></a>
                        </div>
                        <div class="col-md-9">
                            whoami: Jari Timonen, jari.timonen@zeniitti.net, <a target="_blank" href="http://fi.linkedin.com/in/jaritimonen">LinkedIn</a>,  <a target="_blank" href="http://twitter.com/jtimonen">Twitter</a>
                        </div>
                   </div>
                   <div class="row">
                         <div class="col-md-1"></div>
                         <div class="col-md-2">
                           <div linkedin class="linkedinShare" data-link='http://notewithme.com/' data-url='http://notewithme.com/' data-title='notewithme.com' data-summary="Start, Share and Collaborate. Real-time canvas for notes." data-shares='linkedinshares'>{{linkedinshares}}</div>
                        </div>
                       <div class="col-md-9"></div>
                   </div>
                   <div class="row">
                         <div class="col-md-1"></div>
                         <div class="col-md-2">
                            <a facebook class="facebookShare" data-url='http://notewithme.com/' data-shares='shares'>{{ shares }}</a>
                       </div>
                       <div class="col-md-9"></div>
                  </div>
                </p>
           </div>
        </div>
    </div>
</div>
<div  class="modal fade" id="startModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Just enter your name and room and you're free to start collaborating.</h4>
                </div>
                <div class="modal-body">
                    <p>
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control name" placeholder="Name" ng-model="user.name">
                            <input type="text" class="form-control room" placeholder="Room" ng-model="user.room">
                        </div>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" id="close" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" id="start" class="btn btn-primary" ng-click="start(user)">Start</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

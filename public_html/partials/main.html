<div class="container-fluid">
    <div class="row bg-primary">
        <div class="col-md-12">
            <div class="page-header">
                <h1>notewithme.com
                    <small></small>
                </h1>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <div class="jumbotron">
                <div class="container">
                    <h1 class="text-center">Start</h1>
                    <p class="text-center">
                        <button type="button" class="btn btn-primary btn-lg startModal" data-toggle="modal" data-target="#startModal">
                            Give it a try
                        </button>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-4">

            <div class="jumbotron">
                <div class="container">
                    <h1 class="text-center">Share</h1>
                    <p class="text-center"><a class="btn btn-primary btn-lg" href="#/" role="button" ng-click="shareClick()">Learn more</a></p>
                </div>
            </div>
        </div>
        <div class="col-md-4">

            <div class="jumbotron">
                <div class="container">
                    <h1 class="text-center">Collaborate</h1>
                    <p class="text-center"><a class="btn btn-primary btn-lg" href="#/" role="button" ng-click="collaborateClick()">Learn more</a></p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="jumbotron mainContent">

            </div>
        </div>
    </div>
</div>
<div  class="modal fade" id="startModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form>
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Just enter your name and room - you're free to start collaborating.</h4>
                </div>
                <div class="modal-body">
                    <p>
                        <div class="input-group input-group-sm">
                            <input type="text" class="form-control" placeholder="Name" ng-model="user.name">
                            <input type="text" class="form-control" placeholder="Room name" ng-model="user.room">
                        </div>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" ng-click="start(user)">Start</button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
